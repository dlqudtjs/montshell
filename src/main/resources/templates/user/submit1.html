<!DOCTYPE html>
<html>
<head>
  <title>코딩 테스트 제출 폼</title>
</head>
<body>
<h1>코딩 테스트 제출 폼</h1>
<form method="post" action="/submitProc">
  <label for="problem_id">문제 ID:</label>
  <input type="text" id="problem_id" name="problem_id"><br><br>
  <label for="user_id">사용자 ID:</label>
  <input type="text" id="user_id" name="user_id"><br><br>
  <label for="language">코드 언어:</label>
  <select id="language" name="language">
    <option value="java">Java</option>
    <option value="python">Python</option>
    <option value="c++">C++</option>
  </select><br><br>
  <label for="code">코드:</label><br>
  <textarea id="code" name="code" rows="10" cols="50"></textarea><br><br>
  <input type="submit" value="제출">
</form>
</body>
</html>
